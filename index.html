<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <title>WingmanReloaded</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A multi purpose tool for Path of Exile gameplay">
  <meta name="viewport"    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- appearance -->
  <!-- <link rel="stylesheet" href="styles/style.css"/> -->
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <!-- js -->
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <!-- highlight.js -->
  <!-- <link rel="stylesheet" href="styles/xcode.css"> -->
  <!-- <script src="js/highlight.autohotkey.js"></script> -->

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WingmanReloaded',
      repo: "https://github.com/BanditTech/WingmanReloaded",
      search: 'auto',
      maxLevel: 6,
      subMaxLevel: 6,
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },

      // searchbar settings
      search: {
        // maxAge: 86400000, // Expiration time, the default one day
        maxAge: 10000,
        depth: 6, // Headline depth
        noData: {
          '/': 'No results!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ja-ja/': '結果がありません！',
          '/zh-cn/': '没有结果!'
        },
        paths: [
          '/',
          '/doc_documentation',
          '/doc_functions'
        ],
        placeholder: {
          '/': 'Type to Search',
          '/de-de/': 'Suche',
          '/ja-ja/': '検索するタイプ',
          '/zh-cn/': '搜索'
        }
      },
      // end of searchbar
      
      'flexible-alerts': { }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="js/prism-autohotkey.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  
</body>
<footer>
  <script>
    // nothing
  </script>
</footer>

</html>
